<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Tracker</title>
</head>
<body>
    <div id="box">
    <h1>Welcome to Indian Flight Tracker! ✈️</h1>
    <form id="flightForm">
        <h5>Flight Number</h5>
        <input type="text" id="num" name="num" placeholder="Flight Number (Eg: 6E547 would be 547)" autocomplete="off">
        <h5>Flight Name</h5>
        <select name="name" id="name">
            <option value="UK">Vistara</option>
            <option value="AI">Air India</option>
            <option value="6E">Indigo</option>
            <option value="SG">Spice Jet</option>
            <option value="G8">Go First</option>
            <option value="I5">Air Asia</option>
            <option value="9I">Alliance Air</option>
            <option value="QP">Akasa Air</option>
        </select>
        <div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
    </form>
    <!-- Place to display flight details -->
    <div id="flightDetails">
      
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
